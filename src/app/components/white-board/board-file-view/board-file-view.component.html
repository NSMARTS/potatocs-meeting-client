<!-- <button mat-raised-button>Basic</button> -->

<button mat-raised-button style="width: 100%;" (click)="pdfInput.click()">
  <mat-icon>file_open</mat-icon> Open File
  <input #pdfInput type="file" (click)="$event.target.value = null" (change)="handleUploadFileChanged($event)"
    style="display:none;" accept=".pdf" />
</button>

<!-- File list -->

<div class="thumbnail-container">
  <div class="thumb-item" *ngFor="let thumb of documentInfo ; let i = index;"
    (click)="clickPdf(thumb._id)">

    <!-- thumbnail 배경 image : File 목록에서는 고정크기 사용 -->
    <img #thumb id="thumb{{i+1}}" class="thumbBg" width="150" height="100">

    <p class="page-number">({{thumb.currentPage }} / {{thumb.numPages}})</p>
    <p class="file-name">{{thumb.fileName }}</p>

  </div>
</div>

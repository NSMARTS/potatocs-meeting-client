<script src="https://cdn.WebRTC-Experiment.com/getScreenId.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

<div #container id="container"></div>
<div #call id="call">
    <div #video id="video" class="video">
        
        <div #participants id="participants" class="videoOverlay_wrap" [dragScroll]="dragOn">
            <div [ngClass]="{'hiddenVideoMode': hiddenVideoMode === true}" class="videohidden_button" (click)="hiddenVideo()">
                <mat-icon >arrow_forward</mat-icon>
            </div>
        </div>


        <div [ngClass]="{'hiddenVideoMode': hiddenVideoMode === false}"  (click)="visibleVideo()" >
            <mat-icon  class="visibleVideo_button">arrow_back</mat-icon>
        </div>
    </div>
</div>
